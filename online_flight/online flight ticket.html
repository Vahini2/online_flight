<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Flight Booking</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url("https://thumbs.dreamstime.com/z/beautiful-lighting-vehicle-land-transportation-passeng-passenger-jet-plane-flying-above-urban-scene-use-transport-47339858.jpg?ct=jpeg") no-repeat center center fixed;
      background-size: cover;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.92);
      padding: 30px 40px;
      border-radius: 14px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin: 10px 0 6px;
      font-weight: bold;
    }

    select, input, button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      border-radius: 10px;
      margin-top: 15px;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>✈️ Book Your Flight</h2>
    <form id="bookingForm">
      <label for="from">From</label>
      <select id="from" required>
        <option value="">Select</option>
        <option value="New York">New York</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Chicago">Chicago</option>
      </select>

      <label for="to">To</label>
      <select id="to" required>
        <option value="">Select</option>
        <option value="London">London</option>
        <option value="Paris">Paris</option>
        <option value="Tokyo">Tokyo</option>
      </select>

      <label for="date">Departure Date</label>
      <input type="date" id="date" required>

      <label for="passengers">Passengers</label>
      <input type="number" id="passengers" min="1" max="10" value="1" required>

      <label for="class">Class</label>
      <select id="class" required>
        <option value="">Select</option>
        <option value="Economy">Economy</option>
        <option value="Business">Business</option>
        <option value="First">First</option>
      </select>

      <button type="submit">Book Flight</button>
    </form>

    <div class="success" id="confirmation" style="display:none;"></div>
  </div>

  <script>
    document.getElementById('bookingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const date = document.getElementById('date').value;
      const passengers = document.getElementById('passengers').value;
      const flightClass = document.getElementById('class').value;

      if (from === to) {
        alert("Departure and arrival cannot be the same.");
        return;
      }

      document.getElementById('confirmation').style.display = 'block';
      document.getElementById('confirmation').innerHTML = `
        ✅ Flight booked!<br>
        <strong>From:</strong> ${from}<br>
        <strong>To:</strong> ${to}<br>
        <strong>Date:</strong> ${date}<br>
        <strong>Passengers:</strong> ${passengers}<br>
        <strong>Class:</strong> ${flightClass}
      `;
    });

    const today = new Date().toISOString().split("T")[0];
    document.getElementById("date").min = today;
  </script>

</body>
</html>
